<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel File</title>
    <style>
        html,body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            font-family: sans-serif;
            text-align: center;
        }
        form {
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            padding: 10px 70px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            font-family: sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Upload an Excel File here</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="senderEmail">Sender Email:</label>
            <input type="email" name="senderEmail" id="senderEmail" required><br><br>
            <label for="senderPassword">Sender Password:</label>
            <input type="password" name="senderPassword" id="senderPassword" required><br><br>
            <label for="customMessage">Custom Message:</label><br>
            <textarea name="customMessage" id="customMessage" required placeholder="Enter your custom message here..."></textarea><br><br>
            <a target="_blank" href="https://shorturl.at/mfVoL">Click here to get your app password</a><br><br>
            <input type="file" name="xlsxFile" id="xlsxFile" accept=".xlsx" required><br><br>
            <button type="submit">Upload</button>
        </form>
        <div id="results"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();

                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        if (data.length > 0) {
                            $('#results').html('<h2>Failed Emails:</h2><pre>' + data.join(', ') + '</pre>');
                        } else {
                            $('#results').html('<h2>Results:</h2><pre>All emails sent successfully!</pre>');
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $('#results').html('<h2>Error:</h2><p>' + errorThrown + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
