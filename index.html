<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel File</title>
    <style>
        html,body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            font-family: sans-serif;
            text-align: center;
        }
        form {
            text-align: center;
        }
        button {
            padding: 10px 70px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            font-family: sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Upload an Excel File</h1>
        <br><h2>First Form</h2> <!--this line changed-->
        <br><h2>Second Form</h2> <!--this line changed-->
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="xlsxFile" id="xlsxFile" accept=".xlsx" required><br><br>
            <button type="submit">Upload</button>
        </form>
        <div id="results"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        if (data.length > 0) {
                            $('#results').html('<h2>Results:</h2><pre>cannot sent to ' + data + '</pre>');
                        }
                        else {
                            $('#results').html('<h2>Results:</h2><pre>Data Sent Successfully</pre>');
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $('#results').html('<h2>Error:</h2><p>' + errorThrown + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
